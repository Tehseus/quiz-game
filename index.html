<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <div class="start">
            <header>Quiz Game</header>
            <button class="start-button">Start Game</button>
        </div>
        <div id="questionContainer" class="hide">
            <div id="question">Question</div>
            <div class="qa-container btn-grid" id="answerContainer">
                <button class="btn answer1">answer 1</button>
                <button class="btn answer2">answer 2</button>
                <button class="btn answer3">answer 3</button>
                <button class="btn answer4">answer 4</button>
            </div>
        </div>
        <div class= "card timer">
            <div class = "timer-text"></div>
            <div class="large-font timer-count">60</div>
            <h3>seconds remaining</h3>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
